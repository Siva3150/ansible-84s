- name: Install packages 
  hosts: frontend 
  become: yes
  tasks: 
  - name: Install packages in loop 
    ansible.builtin.package: 
     name: "{{ item.name }}"
     state: "{{ item.state }}"
    loop:
    - { name: 'nginx', state: 'present' }
    - { name: 'mysql, state: 'absent' } 
    - { name: 'zip', state: 'absent' }